<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fishing Incremental</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="gametitle">🐟 Fishing Incremental</div>

  <div class="gamearea">
    <div class="upgrades">
      Upgrade 1
    </div>

    <div class="fish">
      <h1>Money: $<span id="totalMoney">0</span></h1>
      <img src="resources/fish4.gif" onclick="catchAFish()">
      <h2>Fish: <span id="totalFish">0</span></h2>
      <p>per second: <span id="fishPerSecond">0</span></p>
      <button onclick="sellFish()">Sell Fish</button>
    </div>

    <div class="buyfisherman">
      <div class="basicfisherman">
        Basic Fisherman | Cost: $<span id="fishermanCost">1</span>&nbsp| Level:&nbsp<span id="totalFishermans">0</span> <button onclick="buyFisherman()">Buy</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
